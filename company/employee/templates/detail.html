<{% extends 'base.html' %}
{% block title %}
    <title>Detail</title>
{% endblock title %}

{% block content %}

<script src ="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

  <div class="container">

    <div class="container">
<br>
    <div class="form-group row">
    <label class="col-sm-2 col-form-label"></label>
    <div class="col-sm-4">
    <h3>Employee Details</h3>
    </div>
  </div>

    <div class="form-group row">
    <label class="col-sm-3 col-form-label">Employee Id:</label>
    <div class="col-sm-4">
        <label>{{ employee.eid }} </label>
    </div>
  </div>

  <div class="form-group row">
    <label class="col-sm-3 col-form-label">Employee Name:</label>
    <div class="col-sm-4">
        <label>{{ employee.ename }} </label>
    </div>
  </div>

    <div class="form-group row">
    <label class="col-sm-3 col-form-label">Employee Email:</label>
    <div class="col-sm-4">
        <label>{{ employee.eemail }} </label>
    </div>
  </div>

    <div class="form-group row">
    <label class="col-sm-3 col-form-label">Employee Contact:</label>
    <div class="col-sm-4">
         <label>{{ employee.econtact }} </label>
    </div>
    </div>

   <div class="form-group row">
    <label class="col-sm-3 col-form-label">Employee Date of Birth:</label>
    <div class="col-sm-4 ">
         <label>{{ employee.edob }} </label>
    </div>
  </div>
  <div class="form-group row">
    <label class="col-sm-1 col-form-label"></label>
    <div class="col-sm-4">

    <a href="/employees" class="btn btn-info">OK</a>
    </div>
  </div>

    </div>


 </div>
{% block scripting %}

 <script>
     $(document).ready(function () {
     $('.dropdown-toggle').dropdown();
     });
</script>
{% endblock %}

{% endblock content %}
